<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./.image/IMG_logo.png">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body{
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
    }

    ul :active{
        text-align: center;
        border-bottom: 1px solid red ;
    }

    h1{
        text-align: center;
    }

    p{
        color: rgb(2, 112, 231);
        text-decoration: underline;
    }
    
    button{
        color: rgb(255, 255, 255);
        background-color:rgb(255, 30, 30);
    }
</style>
<body>
    <header>
        <h1>ĐĂNG NHẬP</h1>
    </header>
    <table>
        <ul>
            <a class="active">ĐĂNG NHẬP</a> 
            <a class="active">TẠO TÀI KHOẢN</a>    
        </ul>
    </table>
    <section>
        <form>
            <input type="text" placeholder="Nhập email hoặc số điện thoại"> <br>
            <p></p>
            <input type="password" placeholder="Nhập mật khẩu"> <br>
            <p>Bạn chưa có hoặc quên mật khẩu? </p>       
            <p>Cài đặt lại mật khẩu qua email hoặc SMS.</p>
            <button type="submit">ĐĂNG NHẬP</button>
        </form>
    </section>
</body>
</html>
